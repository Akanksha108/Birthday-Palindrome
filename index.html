<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday a Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="palindrome">
        <div class="palindrome_heading">
            <h1>Check out if your Birthday is Palindrome</h1>
            <p class="palindrome_def">A palindrome is a word, sentence, verse, or even number that reads the same backward or forward. It derives from Greek roots that literally mean “running back”</p>
        </div>

        <img src="./images/gift.jpg" alt="gift" id="palindrome_img" />
    </div>

    <div id="palindrome_bday_check">
        <form id="bday_check_form">
            <input type="date" id="birthdate" min="01-01-1960" max="01-01-2030" required />

            <button type="submit" id="submit_btn">Check</button>
        </form>
    </div>

    
    
</body>
</html>
